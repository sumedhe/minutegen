<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>matterform</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="palette.css">

  </head>
  <body class="form-background-color">
    <h3 class="h-light-text-color">New matters entering form</h3>
    <div class="container">
      <form class="form1" action="index.html" method="post">
        <label for="title"><b>Title</b></label><br>
        <input type="text" id="title" name="title" placeholder="Enter matter title."><br>
        <label for="content"><b>Content</b></label><br>
        <textarea name="content" id="content" rows="15" cols="80" placeholder="Enter matter content."></textarea><br>
        <label for="tags"><b>Tags</b></label><br><br>
        <label for="attach"><b>Attachments</b></label><br>
        <input type="file" name="file" accept="file_extension"><br>
        <input type="submit" name="submit" value="Save">
        <input type="reset" name="reset" value="Cancel">

      </form>

    </div>



  </body>
</html>
