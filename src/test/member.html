<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Member Creation</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="palette.css">

  </head>
  <body class="form-background-color">
    <h3 class="h-light-text-color">Member Creating form</h3>
    <div class="container">
      <form class="form1" action="index.html" method="post">
        <label for="member_name"><b>Member Name</b></label><br>
        <input type="text" id="member_name" name="member_name" placeholder="Enter Member Name."><br>
        <label for="r_date"><b>Registered Date</b></label><br><br>
        <input type="date" id="r_date" name="r_date" value="2017-08-19"><br><br>
        <label for="email"><b>Email</b></label><br>
        <input type="text" id="email" name="email" placeholder="Enter Email. ex: xxxxxxxx@yyyy.com"><br>

        <input type="submit" name="submit" value="Save">
        <input type="reset" name="reset" value="Cancel">

      </form>

    </div>
  </body>

</html>
